<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Voucher Kurban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Form Pendaftaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('verifikasi') }}">Semua Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('belum_diambil') }}">Belum Diambil</a>
                    </li>                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sudah_diambil') }}">Sudah Diambil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('scan') }}">Scan QR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Belum Diambil</h5>
                        <h2>{{ belum_diambil }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Sudah Diambil</h5>
                        <h2>{{ sudah_diambil }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Kuota Lokal</h5>
                        <h2>{{ total_lokal }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Kuota Luar</h5>
                        <h2>{{ total_luar }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Generate QR Code Kosong</h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('generate_qr') }}" method="POST" class="row mt-3">
                            <div class="col-md-5">
                                <select name="tipe" class="form-select" required>
                                    <option value="">Pilih Tipe Kuota</option>
                                    <option value="lokal">Lokal</option>
                                    <option value="luar">Luar</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="number" name="jumlah" class="form-control" min="1" placeholder="Jumlah QR" required>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-success w-100">Generate QR Code</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
